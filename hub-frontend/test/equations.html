<body>
    <p>
        When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
        \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\]
    </p>

    <p id="equations"></p>

    <script type="module">
        import { parseEquations } from '../src/components/Equations/functions.js';

        let eq = parseEquations("lambda u, v, t : [ diff(u, t) - (alpha*u  - beta*u*v),diff(v, t) - (delta*u*v - gamma*v), ]");
        console.log(eq);

        eq = parseEquations("lambda u, x, y: [diff(u, x, order=2) + diff(u, y, order=2)]");
        console.log(eq);

        eq = parseEquations("lambda u,t : [diff(u,t) + u]");
        console.log(eq);



    </script>
</body>
